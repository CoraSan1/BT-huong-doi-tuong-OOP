<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="show" width="500px" height="500px"></canvas>
<script>

        let Rectangle = function (width, height) {
            this.width = width;
            this.height = height;

            this.getWidth = function (){
                return this.width;
            }
            this.getHeight = function (){
                return this.height;
            }
            this.setWidth = function (width){
                 this.width = width;
            }
            this.setHeight = function (height){
                 this.height = height;
            }

        }
        let hcn = new Rectangle(6,5);
        hcn.setWidth(50)
        hcn.setHeight(60)
        let width = hcn.getWidth();
        let height = hcn.getHeight()
        alert("Dien tich hinh chu nhat la " + (width * height));

        alert("Chu vi hinh chu nhat la " + (width + height) * 2)




</script>
</body>
</html>
